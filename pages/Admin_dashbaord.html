<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyamula Logistics Admin Dashboard</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #218838;
            padding-top: 20px;
            color: #fff;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color:#218838;
        }

        .sidebar ul li.active {
            background-color: #218838;
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            background-color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            color: #213383;
        }

        .header button {
            background-color: #218838;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .dashboard-cards {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            width: 48%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            color: #218838;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 20px;
            color: #555;
        }

        /* User management table */
        .user-table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th, .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .user-table th {
            background-color: #218838;
            color: white;
        }

        /* Responsiveness */
        @media screen and (max-width: 768px) {
            .dashboard-cards {
                flex-direction: column;
            }

            .card {
                width: 100%;
                margin-bottom: 20px;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Nyamula Logistics</h2>
            <ul>
                <li class="active" onclick="showDashboard()">Dashboard</li>
                <li onclick="showTransporters()">Manage Transporters</li>
                <li onclick="showCargoOwners()">Manage Cargo Owners</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Admin Dashboard</h1>
                <button onclick="logout()">Logout</button>
            </div>

            <div id="dashboard">
                <!-- Dashboard Overview -->
                <div class="dashboard-cards">
                    <div class="card">
                        <h3>Total Transporters</h3>
                        <p id="transporterCount">25</p>
                    </div>
                    <div class="card">
                        <h3>Total Cargo Owners</h3>
                        <p id="cargoOwnerCount">30</p>
                    </div>
                </div>
            </div>

            <!-- Manage Transporters -->
            <div id="transporters" style="display: none;">
                <h2>Transporters</h2>
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>john@nyamula.com</td>
                            <td><button>Edit</button> <button>Delete</button></td>
                        </tr>
                        <!-- More rows can be added -->
                    </tbody>
                </table>
            </div>

            <!-- Manage Cargo Owners -->
            <div id="cargoOwners" style="display: none;">
                <h2>Cargo Owners</h2>
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Jane Smith</td>
                            <td>jane@nyamula.com</td>
                            <td><button>Edit</button> <button>Delete</button></td>
                        </tr>
                        <!-- More rows can be added -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to manage page navigation and interaction
        function showDashboard() {
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('transporters').style.display = 'none';
            document.getElementById('cargoOwners').style.display = 'none';
            setActiveMenu(0);
        }

        function showTransporters() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('transporters').style.display = 'block';
            document.getElementById('cargoOwners').style.display = 'none';
            setActiveMenu(1);
        }

        function showCargoOwners() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('transporters').style.display = 'none';
            document.getElementById('cargoOwners').style.display = 'block';
            setActiveMenu(2);
        }

        function setActiveMenu(index) {
            var menuItems = document.querySelectorAll('.sidebar ul li');
            menuItems.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function logout() {
            alert("You have logged out.");
        }
        
    </script>
   <script src="dashbaord.js"></script>
</body>
</html>
